{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>{{title}}</title>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="{% url 'home' %}" class="d-flex align-items-center me-lg-auto mb-2 mb-lg-0 text-white text-decoration-none">
          <h2>Blog</h2>
        </a>

        <form action="{% url 'search'  %}" method="get" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input name="text" type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>
        {% if request.user.is_authenticated %}
            <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Welcome,{{user.username}}!
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                  </ul>
            </div>
        {% else %}
        <div class="text-end">
            <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
            <a class="btn btn-warning"  href="{% url 'register' %}">Register</a>
        </div>
          {% endif %}
      </div>
    </div>
  </header>
    {% block content %}
    {% endblock %}
</body>
</html>
