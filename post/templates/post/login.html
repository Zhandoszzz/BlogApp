{% extends 'post/base.html' %}
{% block content %}
<div class="container">
<center class="display-3">Login</center>
<form method="post">
    {% csrf_token %}
    {% for f in form%}
    <div class="form-group">
        <label for="{{ f.id_for_label }}">{{ f.label }}</label>{{f}}
        <p>{{f.errors}}</p>
    </div>
    {% endfor %}
    <p>{{form.non_field_errors}}</p>
    <button class="btn btn-primary" type="submit">Login</button>
</form>
</div>
{% endblock %}
